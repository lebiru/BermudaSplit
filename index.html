<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bill Split Calculator</h1>
        <label for="totalBill">Total Bill ($):</label>
        <input type="number" id="totalBill" placeholder="Enter total bill">

        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" placeholder="Enter number of people">

        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" placeholder="Enter tax rate">

        <div id="result">
            <p>Price per Person: $<span id="pricePerPerson">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
